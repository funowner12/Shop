  <style>
    :root{--bg:#071126;--accent:#06b6d4;--white:#fff}
    *{box-sizing:border-box}
    body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;
      background:radial-gradient(circle at 20% 20%, rgba(6,182,212,0.06), transparent 10%),
                 linear-gradient(180deg,#071126,#020617);
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial;color:var(--white)}
    .wrap{display:flex;flex-direction:column;align-items:center;gap:30px;padding:28px}
    .logo{width:260px;height:260px;border-radius:50%;overflow:hidden;display:block;
      box-shadow:0 20px 40px rgba(2,6,23,0.6);border:6px solid rgba(255,255,255,0.05);
      animation:float 4s ease-in-out infinite}
    .logo img{width:100%;height:100%;object-fit:cover;display:block}
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-10px)}100%{transform:translateY(0)}}
    h1{font-size:28px;margin:0;text-align:center;letter-spacing:0.5px}

    /* Button + Icon */
    .btn{appearance:none;border:0;padding:18px 40px;border-radius:999px;font-size:20px;
      font-weight:800;background:linear-gradient(90deg,var(--accent),#00d4b8);
      color:#04212a;cursor:pointer;box-shadow:0 10px 30px rgba(6,182,212,0.14);
      transform:translateY(0);transition:transform .18s ease,box-shadow .18s ease;
      display:inline-flex;align-items:center;gap:12px;text-decoration:none}
    .btn:active{transform:translateY(2px)}
    .btn:hover{box-shadow:0 18px 40px rgba(6,182,212,0.2)}

    .tg-wrap{display:inline-flex;align-items:center;justify-content:center;
      width:44px;height:44px;border-radius:50%;background:rgba(255,255,255,0.95);
      box-shadow:0 6px 18px rgba(2,6,23,0.35)}
    .tg-icon{width:22px;height:22px;display:block;transform-origin:center center;
      animation:tg-bounce 1.6s infinite cubic-bezier(.28,.84,.42,1)}
    @keyframes tg-bounce{
      0%{transform:translateY(0) rotate(0)}
      30%{transform:translateY(-7px) rotate(-6deg)}
      60%{transform:translateY(-3px) rotate(2deg)}
      100%{transform:translateY(0) rotate(0)}
    }

    .pulse{position:relative}
    .pulse::before{content:"";position:absolute;left:50%;top:50%;
      transform:translate(-50%,-50%);width:140%;height:140%;
      border-radius:999px;background:radial-gradient(circle at 50% 50%, rgba(6,182,212,0.12), transparent 40%);
      animation:pulse 2.2s infinite;pointer-events:none}
    @keyframes pulse{0%{transform:translate(-50%,-50%) scale(.95);opacity:1}
      70%{transform:translate(-50%,-50%) scale(1.18);opacity:0}100%{opacity:0}}

    @media (max-width:480px){
      .logo{width:200px;height:200px}
      .btn{padding:14px 28px;font-size:18px}
    }
  </style>
</head>

<body>
  <div class="wrap">

        <img src="https://i.ibb.co/wFG8n0cw/Picsart-25-11-04-09-51-15-609.png" alt="Join Telegram" />

    <div style="text-align:center">

    <div class="pulse">
      <a href="https://t.me/+sjprwwzOMyQ2ODg9" target="_blank" rel="noopener" class="btn" onclick="fbq('track', 'Subscribe');">
        <span class="tg-wrap">
          <svg class="tg-icon" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg" role="img">
            <defs>
              <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">

            </g>

        </span>
        <span>Join Telegram</span>

    </div>
  </div>
</body>
</html>
